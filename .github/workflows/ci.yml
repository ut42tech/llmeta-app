name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main, develop]

jobs:
    lint-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run lint
              run: pnpm lint

            - name: Type check
              run: pnpm tsc --noEmit

            - name: Run tests
              run: pnpm test

            - name: Build
              run: pnpm build
